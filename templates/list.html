<html>
  <body>
    
    <table border=2>
      <th>Title</th>
      <th>Description</th>
      {% for entry in entries %}
      <tr>
	<td>{{ entry.title }}</td>
	<td>{{ entry.description }}</td>
      </tr>
      {% else %}
      <li><em>Unbelievable.  No entries here so far</em>
	{% endfor %}
    </table>
    
  </body>
</html>
